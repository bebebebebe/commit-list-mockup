<head>
	<script src='jquery-min.js'></script>
	<script type="text/javascript" src="handlebars.js"></script>
	<script src='data.js'></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

<script id="revisions-template" type="text/x-handlebars-template">
	<h1>Revisions since {{cutoff}}</h1>
	<ul>
		{{#each revision}}
			<li commit='{{hash}}'>
				<span class='timestamp' title='{{date}}'>{{formatDate date}}</span></br>
				<span class='numtests'>{{tests}} tests</span>
				<span class='hash' title='{{hash}}'>{{formatHash hash}}</span>
				<div class='compare'>
					compare with <span class='otherRev'>previous revision</span></br>
					<div class='compare-links'>
						<span class='reg'><a href='{{regUrl}}'>regressions</a></span>
						<span class='fix'><a href='{{fixUrl}}'>fixes</a></span>
					</div>
				</div>
			</li>
		{{/each}}
	</ul>


</script>



</body>

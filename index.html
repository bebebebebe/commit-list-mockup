<head>
	<script src='jquery-min.js'></script>
	<script type="text/javascript" src="handlebars.js"></script>
	<script src='data.js'></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>

<script id="revisions-template" type="text/x-handlebars-template">
	<h1>Revisions since {{cutoff}}</h1>
	<ul>
		{{#each revision}}
			<li commit='{{hash}}'>
				<p>
					{{hash}}, {{date}}</br>
					number of tests: {{tests}}
				</p>
				<div class='compare'>
					compare with <span>next</span> revision</br>
					<div class='reg'><a href='{{regUrl}}'>regressions</a></div>
					<div class='fix'><a href='{{fixUrl}}'>fixes</a></div>

				</div>
			</li>
		{{/each}}
	</ul>
</script>



</body>
